---
- name: Check System Disk Space
  hosts: all
  vars:
    minimum_diskspace: 10
    win_disk_facts:
      filter:
        - partitions
    
  tasks:        
    - name: "Ensure that minimum free space is 10GB"
      assert:
        that: item[volumes].size_remaining/1024 > minimum_diskspace
        msg: "Remaining disk space has reached {{ item[volumes].size_remaining }} need 10GB to proceed."
      when: item[partitions].drive_letter == "C"
      loop: "{{ ansible_disks | subelements('partitions') }}"
      register: system_diskspace
      
