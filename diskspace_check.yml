---
- hosts: all
  gather_facts: no

  tasks:
  - name: Get disk facts
    win_disk_facts:

  - set_fact:
      disk: '{{ disk }}'


      vol_part: '{{ vol_part }}'
      vol_part_size: '{{ vol_part_size }} GB'
      vol_part_used: '{{ vol_part_used  }} GB'
 
  - name: Set partition_list
    set_fact:
      partition_list: "{{ partition_list | default([]) + [{ 'partition': item.0.drive_letter, 'free': item.1.size_remaining/1024|pow(3)|float)|round(1) }] }}"
    loop: "{{ disk.partitions | subelements('volumes') }}"

  - name: Partition
    debug:
      msg: "Partition {{ item.partition }} - Size{{ item.size }} / {{ item.used }}"
    loop: "{{ partition_list }}"

  vars:
      disk: '{{ ansible_facts.disks[0] }}'

      vol_part: '{{ disk.partitions[1].drive_letter }}'
      vol_part_free: '{{ disk.partitions[1].volumes[0].size_remaining/1024|pow(3)|float)|round(1)  }}' 
