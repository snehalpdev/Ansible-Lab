---
- name: Check System Disk Space
  hosts: all
  vars:
    minimum_diskspace: 10
    disk: '{{ ansible_facts.disks|selectattr("system_disk")|first }}'
  tasks:
    - name: Get disk facts
      win_disk_facts:
        free_space: '{{ (disk.size_remaining/1024|pow(3))|round|int) }}'
        drive_letter: '{{ disk.drive_letter }}'
    - name: "Ensure that minimum free space on C: drive is 10GB"
      assert:
        that: free_space > minimum_diskspace
        msg: 'Remaining disk space has reached {{ free_space }} need 10GB to proceed.'
      when: drive_letter == "C"
      loop: "{{ disk }}"
      register: system_diskspace
